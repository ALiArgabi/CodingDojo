<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Registration Form</title>
</head>

<body>


    <form action="">
        <h2>My Registration Form</h2>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="pw_confirm">PW Confirm:</label>
        <input type="password" id="pw_confirm" name="password_confirmation">
        <br><br>

        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday">
        <br><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="Other">Other</label>
        <input type="radio" id="Other" name="gender" value="Other">

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>
        <br>

        <label for="Favorite_Language">Favorite Language</label>
        <select name="Favorite_Language">
            <option value="English">English</option>
            <option value="Arabic">Arabic</option>
        </select>

        <br> <br>

        <input type="submit" value="Submit">


    </form>

</body>

</html>

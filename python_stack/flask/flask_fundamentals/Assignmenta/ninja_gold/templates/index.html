<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Assignment: Ninja Gold</title>
</head>

<body>

    <div class="container-fluid ">
        <br>
        <h2>Your Gold: <span class="border border-warning "> {{ session['points'] }} </span> </h2>
    </div>

    <div class="container-fluid " style="text-align: center">

        <hr>
        <div class="container ">
            <div class="row">
                <div class="rounded col border border-primary text-primary">
                    <br>

                    <h2>Farm</h2>

                    <p>(earns 10-20 golds)</p>

                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm" />
                        <input class="btn btn-primary" type="submit" value="Find Gold!" />
                    </form>
                    <br>

                </div>


                <div class="rounded col border border-secondary text-secondary">
                    <br>

                    <h2>Cave</h2>

                    <p>(earns 5-10 golds)</p>

                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave" />
                        <input class="btn btn-secondary" type="submit" value="Find Gold!" />
                    </form>
                    <br>

                </div>

                <div class="rounded col border border-success text-success">
                    <br>

                    <h2>House</h2>

                    <p>(earns 2-5 golds)</p>

                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house" />
                        <input class="btn btn-success" type="submit" value="Find Gold!" />
                    </form>
                    <br>

                </div>

                <div class="rounded col border border-danger text-danger">
                    <br>

                    <h2>Casino</h2>

                    <p>(earns/takes 0-50 golds)</p>

                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino" />
                        <input class="btn btn-danger" type="submit" value="Find Gold!" />
                    </form>
                    <br>

                </div>
            </div>

            <br>

            <div class="row">

                <h6>Activities: </h6>
            </div>


            <div class="row border border-secondary text-left" style=" height: 300px; padding: 5px;" >

            <span style="width:1200px; height: 290px;  overflow:auto">{{session['ActivitesList']|safe}} </span>   

                

            </div>
            <br>
            <a class="btn btn-info" href="/again" role="button">--- RESET ---</a>


        </div>


</body>

</html>

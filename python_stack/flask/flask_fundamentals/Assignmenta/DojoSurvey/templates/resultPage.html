<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dojo Survey | Result Page </title>
</head>

<body>


    <div class="container">
        <h1> Submitted Info</h1>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Name:</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" value="{{showName}}">
        </div>
      
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Dojo Location:</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"  value="{{showDojoLocation}}">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Favorite Language:</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"  value="{{showFavoriteLanguage}}">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Comment:</span>
            </div>

            <textarea class="form-control" aria-label="With textarea"  >{{ showComment }}</textarea>
        </div>

        <a class="btn btn-primary btn-lg" href="/" role="button">Go Back</a>

    </div>
</body>

</html>

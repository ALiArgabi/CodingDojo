<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update | Semi-Restful Users | CRUD</title>
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <h1 class="col">Edit User {{theUserInfo["id"]}}</h1>
            <h4 class="col col-lg-2"><a href="/users">Home</a></h4>
        </div>
        <br>
        <br>
        <br>

        <form action="/users/{{theUserInfo['id']}}/update" method="post">
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" class="form-control" id="Form_FirstName" name="Form_FirstName_update"
                    value="{{ theUserInfo['first_name'] }}">
                <br>
                <label for="LastName">Last Name:</label>
                <input type="text" class="form-control" id="Form_LastName" name="Form_LastName_update"
                    value="{{ theUserInfo['last_name'] }}">
                <br>
                <label for="Email">Email address</label>
                <input type="text" class="form-control" id="Form_Email" name="Form_Email_update"
                    value="{{theUserInfo['email']}}">
            </div>

            <div class="row justify-content-md-center">
                <button type="submit" class="btn btn-info">Update</button>


            </div>
            <br>
            <div class="row justify-content-md-center">
                <a href="/users/{{theUserInfo['id']}}">Show User</a>
            </div>

        </form>

        <br>
        <br>
        <br>
        <div class="row">
            <h6 class="col"><a href="/users/{{theUserInfo['id']}}/edit"> Edit </a> | <a
                    href="/users/{{theUserInfo['id']}}/destroy"> Delete </a></h6>

        </div>


    </div>
</body>

</html>

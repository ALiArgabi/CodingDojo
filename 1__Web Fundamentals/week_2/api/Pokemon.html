<body>
    <h1>Assignment: Pokemon : Ali Argabi</h1>
    <div id="pImages"></div>



    

    <script>

            function loadImages(num) {
                var output = "";
        
                for (var x = 1; x <= num; x++) 
                {
                    output += "<img src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + x + ".png'>";
                }
        
                document.getElementById("pImages").innerHTML = output;
            }
        
            loadImages(151);
        
        
        </script>
</body>
